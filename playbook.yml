- name: hexlet-devops-project-2
  hosts: all
  # become: yes

  vars:
    pip_install_packages:
      - name: docker

  roles:
    - geerlingguy.pip
    - geerlingguy.docker

- name: setup pip & docker
  hosts: all
  become: true

  tasks:
    - name: apt update
      ansible.builtin.apt:
        update_cache: true
      tags: setup

    - name: install pip
      ansible.builtin.import_role:
        name: geerlingguy.pip
      tags: setup

    - name: pip install docker
      ansible.builtin.pip:
        name: docker
        state: present
      tags: setup

    - name: install docker
      ansible.builtin.import_role:
        name: geerlingguy.docker
      tags: setup

    - name: check docker version
      ansible.builtin.command: docker --version
      register: docker_check
      failed_when: docker_check.rc != 0
      changed_when: false
      tags: setup

- name: Setup Redmine
  hosts: all
  become: true

  tasks:
    - name: create redmine directory
      ansible.builtin.file:
        path: '/opt/redmine'
        state: directory
        mode: '0755'
      tags: redmine

    - name: copy redmine.env file
      ansible.builtin.template:
        src: templates/redmine.env
        dest: '/opt/redmine/.env'
        mode: '0640'
      tags: redmine

    - name: Pull Redmine image
      community.docker.docker_image:
        name: redmine:latest
        source: pull
        force_source: true
      tags: redmine

    - name: Start Redmine container
      community.docker.docker_container:
        name: redmine
        image: redmine:latest
        restart_policy: unless-stopped
        ports:
          - '{{ redmine_port }}:3000'
        env_file: '/opt/redmine/.env'
        volumes:
          - '/opt/redmine/files:/usr/src/redmine/files'
        state: started
        detach: true
      tags: redmine
